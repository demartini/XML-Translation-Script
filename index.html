<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic -->
	<meta charset="utf-8">
	<title>XML Translation Script</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicons -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">

	<!-- IE8 Support -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<header id="header" class="header">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">XML Translation Script</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <span class="trlang">Language</span> <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li>
									<a class="english" id="english" href="javascript:;" onclick="testch(this.id)">
										<span class="flag-icon flag-icon-us"></span> English
									</a>
								</li>
								<li>
									<a class="portuguese" id="portuguese" href="javascript:;" onclick="testch(this.id)">
										<span class="flag-icon flag-icon-br"></span> Portuguese
									</a>
								</li>
								<li>
									<a class="spanish" id="spanish" href="javascript:;" onclick="testch(this.id)">
										<span class="flag-icon flag-icon-es"></span> Spanish
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header><!-- /header -->

	<section class="mt-50">
		<div class="container">
			<div class="jumbotron">
				<h1 class="hellolang">Hello, world!</h1>
				<p class="textlang">Text for example of translation.</p>
			</div>
		</div>
	</section>


	<!-- Scripts -->
	<script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
			if(localStorage.getItem('language') != null) {
				language = localStorage.getItem('language');
				$.ajax({
					url: language + '.xml',
					success: function(xml) {
						$(xml).find('translation').each(function(){
							var id = $(this).attr('id');
							var text = $(this).text();
							$("." + id).html(text);
						});
					}
				});
			}
		});

		function testch (id) {
				localStorage.setItem('language', id);
				language = id
				$.ajax({
					url: language + '.xml',
					success: function(xml) {
						$(xml).find('translation').each(function(){
							var id = $(this).attr('id');
							var text = $(this).text();
							$("." + id).html(text);
						});
					}
				});
			};
	</script>
</body>
</html>
